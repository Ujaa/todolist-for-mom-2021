<!DOCTYPE html>
<html>
  <head>
    <!--short cut icon & og:image-->
    <title>To-do List for my Mom</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a to-do list website for my Mom."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="container__left">
        <div class="top-bar">
          <span class="js-clock top-bar__clock">2022/1/11 10:00am</span>
          <div class="js-dDay top-bar__d-day">
            <div class="js-dDayWidget top-bar__d-day-widget">
              <span class="d-day__date">D-23</span>
            </div>
            <button class="js-dDayAddBtn top-bar__d-day-add-btn">+</button>
          </div>
        </div>
        <hr />
        <div class="records-top">
          <div class="js-greetings greeting">Good Morning, Mom.</div>
          <div class="record-btns">
            <div class="record-btns__btn record-btns__btn--move-1"></div>
            <button class="record-btns__to-do">
              <i class="fas fa-list-ul record-btns__icon--selected"></i>
            </button>
            <button class="record-btns__exercise">
              <i class="fas fa-walking"></i>
            </button>
            <button class="record-btns__water">
              <i class="fas fa-glass-whiskey"></i>
            </button>
            <button class="record-btns__medicine">
              <i class="fas fa-capsules"></i>
            </button>
          </div>
        </div>
        <div class="records">
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
          <div class="records__record-one-day">
            <div class="records__bar">
              <div class="records__bar-painted"></div>
            </div>
            <span class="records__date">2/14</span>
          </div>
        </div>
        <div class="left-bottom">
          <div class="progress">
            <span class="progress__title left-bottom__title">Progress</span>
            <div class="progress__bar">
              <div class="progress__back"></div>
              <div class="js-progressBar progress__mid"></div>
              <div class="progress__up"></div>
              <span class="js-progressText progress__text">100%</span>
            </div>
          </div>
          <div class="health">
            <span class="health__title left-bottom__title">Health</span>
            <div class="health__board">
              <div class="head__item">
                <div class="health__bg">
                  <span class="health__text">아침 약 먹을 시간이에요~</span>
                  <button class="health__medicine">
                    <i class="fas fa-capsules"></i>
                  </button>
                  <button class="health__medicine">
                    <i class="fas fa-capsules"></i>
                  </button>
                </div>
                <span class="health__subtitle"> medicine </span>
              </div>
              <div class="head__item">
                <div class="health__bg">
                  <span class="health__text"
                    >하루에 8잔 마시는 거 잊지 말기!</span
                  >
                  <img src="#" alt="water" />
                  <button class="health__water-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button class="health__water-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <span class="health__subtitle"> water </span>
              </div>
              <div class="head__item">
                <div class="health__bg">
                  <span class="health__text"
                    >바쁘더라도 30분 이상 운동합시다~</span
                  >
                  <img src="#" alt="excercise" />
                  <button class="health__excercise-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button class="health__excercise-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <span class="health__subtitle"> excercise </span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container__right">
        <div class="to-do">
          <span class="to-do__title">To-do List</span>
          <form class="js-toDoForm to-do__form">
            <input
              class="to-do__input"
              type="text"
              placeholder="Write a to do"
            />
          </form>
          <span class="to-do__subtitle">to dos</span>
          <ul class="js-toDoList to-do__to-do-list"></ul>
        </div>
      </section>
    </main>

    <script src="javascript/clock.js"></script>
    <script src="javascript/greeting.js"></script>
    <script src="javascript/todo.js"></script>
    <script src="javascript/records.js"></script>
    <script
      src="https://kit.fontawesome.com/e924137b75.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
