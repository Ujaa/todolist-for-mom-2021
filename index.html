<!DOCTYPE html>
<html>
  <head>
    <!--short cut icon & og:image-->
    <title>To-do List for my Mom</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a to-do list website for my Mom."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img class="background-img" src="src/landscape.jpg" />
    <!--인삿말-->
    <form class="js-greetingForm greetingForm">
      <input type="text" placeholder="What is your daughter's name?" />
    </form>
    <header>
      <h4 class="js-greetings greetings"></h4>
      <div class="js-clock clock">
        <h1 class="js-title">00:00</h1>
      </div>
    </header>
    <section>
      <div class="js-calendar calendar"></div>
      <div class="smallboard">
        <div class="js-progress-bar progress-bar">
          <span>100</span>
        </div>
      </div>
      <div class="smallboard"></div>
    </section>
    <section class="toDoBoard">
      <span class="toDoTitle">To-do List</span>
      <form class="js-toDoForm toDoForm">
        <input class="input" type="text" placeholder="Write a to do" />
      </form>
      <!--투두 리스트-->
      <ul class="js-toDoList toDoList"></ul>
    </section>
    <section>
      <div>
        <!--약 체크-->
      </div>
      <div>
        <!--물 마시기-->
        <div class="cup js-cup"></div>
        <button class="js-waterPlus" type="button">+</button>
        <button class="js-waterPlus" type="button">+</button>
      </div>
      <div>
        <!--운동 체크-->
      </div>
    </section>

    <script src="javascript/calendar.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/dday.js"></script>
    <script src="javascript/exercise.js"></script>
    <script src="javascript/greeting.js"></script>
    <script src="javascript/medicine.js"></script>
    <script src="javascript/process.js"></script>
    <script src="javascript/todo.js"></script>
    <script src="javascript/water.js"></script>
  </body>
</html>
